<section class="card" ng-if="$ctrl.employee">
  <div class="card-content">
    <div class="card-title">{{$ctrl.employee.first_name}} {{$ctrl.employee.last_name}}</div>
    <p>Email: <b>{{$ctrl.employee.email}}</b></p>
    <p>Hours Worked: <b>{{$ctrl.employee.hours_worked}}</b></p>
    <p>Hourly Wage: <b>{{$ctrl.employee.hourly_wage}}</b></p>
  </div>
</section>
